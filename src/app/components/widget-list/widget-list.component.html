<div class="widget-list">
  <div class="row row-cols-2 g-3">
    <div class="col" *ngFor="let widget of widgets">
      <div class="widget-card" 
           [class.highlighted]="widget.isHighlighted"
           (click)="onWidgetClick(widget)">
        <div class="widget-header">
          <div class="widget-title">
            <h6 class="mb-1">Sıcaklık ve Nem Sensörü</h6>
            <p class="text-muted mb-0">{{widget.name}}</p>
          </div>
          <div class="battery-indicator">
            <i class="bi bi-battery-full"></i>
          </div>
        </div>
        
        <div class="widget-values">
          <div class="d-flex align-items-center gap-2">
            <div class="d-flex align-items-center">
              <i class="bi bi-thermometer-half me-2"></i>
              <span class="fs-5">{{widget.temperature}} °C</span>
            </div>
            <div class="d-flex align-items-center ms-3">
              <i class="bi bi-droplet-half me-2"></i>
              <span class="fs-5">% {{widget.humidity}}</span>
            </div>
          </div>
        </div>

        <div class="widget-footer">
          <span class="text-muted small">{{widget.lastUpdate | date:'dd/MM/yyyy HH:mm'}}</span>
          <button class="btn btn-primary btn-sm rounded-circle">
            <i class="bi bi-thermometer-half"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
